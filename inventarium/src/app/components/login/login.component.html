<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-boxes"></i>
      </div>
      <h1 class="system-title">Inventarium</h1>
      <p class="system-subtitle">Sistema de Gestão de Estoque</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Nome de Usuário</label>
        <div class="input-container">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-input"
            [class.error]="getFieldError('username')"
            placeholder="Digite seu nome de usuário"
            autocomplete="username"
          />
        </div>
        <span class="error-message" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <div class="input-container">
          <i class="fas fa-lock input-icon"></i>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder="Digite sua senha"
            autocomplete="current-password"
          />
        </div>
        <span class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </span>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">
          <i class="fas fa-sign-in-alt"></i>
          Entrar
        </span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i>
          Entrando...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p class="demo-info">
        <i class="fas fa-info-circle"></i>
        Usuários: admin, gerente, supervisor, funcionario | Senha: 123456
      </p>
    </div>
  </div>
</div>
