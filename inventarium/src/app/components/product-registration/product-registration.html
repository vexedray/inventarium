<div class="container">
  <div class="registration-header">
    <h1 class="registration-title">Cadastro de Produto</h1>
    <p class="registration-subtitle">Adicione um novo produto ao seu inventário</p>
  </div>

  <div class="registration-form">
    <div class="form-grid">
      <div class="form-group">
        <label class="form-label">Código de Fabricante</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct().manufacturerCode" name="manufacturerCode" />
      </div>
      
      <div class="form-group">
        <label class="form-label">Marca</label>
        <select class="form-control" [(ngModel)]="newProduct().brand" name="brand">
          <option value="">Selecione uma marca</option>
          <option *ngFor="let marca of marcas()" [value]="marca.id">{{ marca.nome }}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct().name" name="name" />
      </div>
      
      <div class="form-group">
        <label class="form-label">Localização no Estoque</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct().stockLocation" name="stockLocation" />
      </div>
      
      <div class="form-group">
        <label class="form-label">Valor Unitário</label>
        <div class="input-with-prefix">
          <span class="input-prefix">R$</span>
          <input type="number" step="0.01" class="form-control" [(ngModel)]="newProduct().unitPrice" name="unitPrice" />
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Quantidade Inicial</label>
        <input type="number" class="form-control" [(ngModel)]="newProduct().quantity" name="quantity" />
      </div>
      
      <div class="form-group">
        <label class="form-label">Garantia</label>
        <div class="input-with-suffix">
          <input type="number" class="form-control" [(ngModel)]="newProduct().warrantyMonths" name="warrantyMonths" />
          <span class="input-suffix">meses</span>
        </div>
      </div>
      
      <div class="form-group form-group-full">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" [(ngModel)]="newProduct().description" name="description" rows="3"></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn btn-secondary" (click)="resetForm()" [routerLink]="['/products']">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Cancelar
      </button>
      <button class="btn btn-primary" (click)="saveProduct()" [disabled]="isSubmitting()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H16L21 8V19A2 2 0 0 1 19 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <polyline points="17,21 17,13 7,13 7,21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <polyline points="7,3 7,8 15,8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        {{ isSubmitting() ? 'Salvando...' : 'Salvar Produto' }}
      </button>
    </div>
  </div>
</div>
